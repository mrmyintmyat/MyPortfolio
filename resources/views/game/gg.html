<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .carousel {
            display: flex;
            overflow: hidden;
            width: 100vh;
            overflow-x: auto;
            height: 300px;
            white-space: nowrap;
        }

        .carousel img {
            display: inline-block;
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="carousel" id="carouselContainer">
        <img src="https://via.placeholder.com/600x300" alt="">
        <img src="https://via.placeholder.com/600x300" alt="">
        <img src="https://via.placeholder.com/600x300" alt="">
        <img src="https://via.placeholder.com/600x300" alt="">
        <img src="https://via.placeholder.com/600x300" alt="">
    </div>

    <script>
        const carouselContainer = document.getElementById('carouselContainer');
let finish = false;
        function scrollImages() {

            carouselContainer.scrollLeft += 1;

            if (carouselContainer.scrollLeft >= carouselContainer.scrollWidth - carouselContainer.clientWidth) {
                carouselContainer.scrollLeft -= 1;
            }

            setTimeout(scrollImages, 10); // Adjust the timeout based on your desired scrolling speed
        }

        // Initial call to start scrolling
        scrollImages();
    </script>
</body>
</html>
